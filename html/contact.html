<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>Amazing Events</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
  </head>
  <body>
    <header class="header header--upcoming-past">
      <nav class="nav">
        <a href="../index.html" class="nav__side nav__side--left">
          <figure>
            <img src="../assets/img/logo.png" alt="Logo image" />
          </figure>
        </a>
        <div class="nav__content">
          <a href="../index.html">Home</a>
          <a href="#">Upcoming Events</a>
          <a href="../html/past-events.html">Past Events</a>
          <a href="../html/contact.html">Contact</a>
          <a href="../html/stats.html">Stats</a>
        </div>
        <div class="nav__side nav__side--right">
          <label for="search" class="search">
            <figure>
              <img src="../assets/img/icon-search.png" alt="" />
            </figure>
            <input type="search" id="search" class="search__input" />
          </label>
        </div>
      </nav>
    </header>
    <main class="main">
      <form class="contact">
          <label>
            Name:
            <input type="text" name="name" />
          </label>
          <label>
            Email:
            <input type="email" name="email" />
          </label>
          <label>
            Message:
            <input type="text" name="message" class="message"/>
          </label>
          <input type="button" value="Submit" class="button"/>
      </form>
    </main>
    <footer class="footer">
      <figure class="footer__images">
        <img src="../assets/img/facebook.png" alt="facebook icon" />
        <img src="../assets/img/instagram.png" alt="instagram icon" />
        <img src="../assets/img/whatsapp.png" alt="whatsapp icon" />
      </figure>
      <p>Cohort 35</p>
    </footer>
  </body>
</html>
