<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>Amazing Events</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <figure class="header-container__logo">
          <img src="../assets/img/logo.png" alt="Logotype image" />
        </figure>
        <nav class="header-container__nav">
          <a href="../index.html">Home</a>
          <a href="./upcoming-events.html">Upcoming Events</a>
          <a href="./past-events.html">Past Events</a>
          <a href="#" class="header-container__nav-active">Contact</a>
          <a href="./stats.html">Stats</a>
        </nav>
      </div>
      <h1 class="header-title">Contact</h1>
    </header>
    <main class="main">
      <form class="contact">
          <label>
            Name:
            <input type="text" name="name" />
          </label>
          <label>
            Email:
            <input type="email" name="email" />
          </label>
          <label>
            Message:
            <input type="text" name="message" class="message"/>
          </label>
          <input type="button" value="Submit" class="button"/>
      </form>
    </main>
    <footer class="footer">
      <figure class="footer__images">
        <img src="../assets/img/facebook.png" alt="facebook icon" />
        <img src="../assets/img/instagram.png" alt="instagram icon" />
        <img src="../assets/img/whatsapp.png" alt="whatsapp icon" />
      </figure>
      <p>Cohort 35</p>
    </footer>
  </body>
</html>
