<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>Amazing Events</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
    <script
      src="https://kit.fontawesome.com/1050bbb243.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header header--upcoming-past">
      <nav class="nav">
        <a href="../index.html" class="nav__side nav__side--left">
          <figure>
            <img src="../assets/img/logo.png" alt="Logo image" />
          </figure>
        </a>
        <div class="nav__content">
          <a href="../index.html">Home</a>
          <a href="#">Upcoming Events</a>
          <a href="../html/past-events.html">Past Events</a>
          <a href="../html/contact.html">Contact</a>
          <a href="../html/stats.html">Stats</a>
        </div>
        <div class="nav__side nav__side--right search">
          <input type="text" class="searchTerm" placeholder="Search.." />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </nav>
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>

        <ul class="menu__box">
          <li><a class="menu__item" href="../index.html">Home</a></li>
          <li>
            <a class="menu__item" href="#">Upcoming Events</a>
          </li>
          <li>
            <a class="menu__item" href="../html/past-events.html">
              Past Events
            </a>
          </li>
          <li><a class="menu__item" href="../html/contact.html">Contact</a></li>
          <li><a class="menu__item" href="../html/stats.html">Stats</a></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div
        class="presentation presentation--upcoming-past"
        id="presentation"
      ></div>
      <section class="main-info">
        <form class="main-nav">
          <div class="main-nav__checkbox">
            <label>
              <input type="checkbox" name="position" value="Category1" />
              Category1
            </label>
            <label>
              <input type="checkbox" name="position" value="Category2" />
              Category2
            </label>
            <label>
              <input type="checkbox" name="position" value="Category3" />
              Category3
            </label>
            <label>
              <input type="checkbox" name="position" value="Category4" />
              Category4
            </label>
          </div>
          <div class="main-nav__search">
            <input
              type="text"
              placeholder="Search.."
              name="search"
              class="main-nav__search-text"
            />
            <input
              type="image"
              src="../assets/img/search.png"
              class="main-nav__search-icon"
            />
          </div>
        </form>
        <div class="main-content" id="main-content"></div>
      </section>
    </main>
    <footer class="footer">
      <figure class="footer__images">
        <img src="../assets/img/facebook.png" alt="facebook icon" />
        <img src="../assets/img/instagram.png" alt="instagram icon" />
        <img src="../assets/img/whatsapp.png" alt="whatsapp icon" />
      </figure>
      <p>Cohort 35</p>
    </footer>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/upcoming-events.js"></script>
  </body>
</html>
